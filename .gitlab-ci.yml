image: registry.gitlab.com/gitlab-org/gitlab-build-images:www-gitlab-com

before_script:
  - which ruby
  - bundle install --jobs $(nproc) --path vendor

cache:
  key: "vendor"
  paths:
    - vendor

stages:
  - build
  - deploy

lint:
  image: "ruby:2.3"
  stage: build
  script:
    - bundle exec rake lint
  tags:
    - docker

build:
  stage: build
  script:
    - bundle exec rake build pdfs
  tags:
    - docker
  artifacts:
    expire_in: 31 days
    paths:
      - public/

deploy:
  stage: deploy
  dependencies:
    - build
  before_script: []
  script:
    - rsync --delete -r public/ ~/public/
  environment: production
  tags:
    - deploy
  only:
    - master@gitlab-com/www-gitlab-com
