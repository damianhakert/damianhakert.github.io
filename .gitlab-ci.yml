image: registry.gitlab.com/gitlab-org/gitlab-build-images:www-gitlab-com

before_script:
  - bundle install --path vendor

cache:
  key: "website"
  paths:
    - vendor

lint:
  image: ruby:2.1
  stage: test
  script:
    - bundle exec rake lint
  tags:
    - docker

build:
  stage: build
  script:
    - bundle exec rake build pdfs
  tags:
    - docker
  artifacts:
    expire_in: 31 days
    paths:
      - public/

deploy:
  stage: deploy
  dependencies:
    - build
  before_script: []
  script:
    - rsync --delete -r public/ ~/public/
  environment: production
  tags:
    - deploy
  only:
    - gitlab-com/www-gitlab-com@master
