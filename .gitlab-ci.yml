image: "ruby:2.1"

before_script:
  - ruby -v
  - which ruby
  - gem install bundler --no-ri --no-rdoc
  - bundle install --path vendor
cache:
  paths:
    - vendor

stages:
  - test

lint:
  stage: test
  script:
    - bundle exec rake lint
  tags:
    - ruby

pages:
  script:
    - apt-get update -yqqq
    - apt-get install -y nodejs
    - bundle exec rake build --trace
  artifacts:
    paths:
      - public
  only:
    - master
