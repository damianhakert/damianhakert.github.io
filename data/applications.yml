          title: Repository on GitLab
    - title: "GoTsunami's GitLab Copy Tool"
      content: Copy issues (with labels, milestones and notes) from one GitLab project to another, possibly running on different GitLab instances.
      links:
        - url: https://github.com/gotsunami/gitlab-copy
          title: Repository on GitHub
    - title: Zmo's git-repo, a tool for managing your remote repository services
      content: |
        A tool to manage your remote repositories (create, fork, delete, clone,
        add remote…) for services like GitLab (but also GitHub and Bitbucket)
        that integrates as a Git subcommand.
      links:
